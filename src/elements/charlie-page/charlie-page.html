<dom-module id="charlie-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <div class="background">
      <iron-grid-container>
        <iron-grid id='grid3' xs-max-width="480" s-max-width="960" m-max-width="1280" l-max-width="1600">

          <div class="xs12 s12 m6 displaymode">
            <div style="text-align:center">
              <paper-card image="../images/charlie_images/charlie_staand2.jpeg" alt="welsh corgi pembroke"
                          heading="Introductie" elevation="3"
                          class="page">
                <div class="card-content">
                  Dit is Virginia van de Goudse Hout, oftewel Charlie! Charlie is onze eerste Welsh Corgi Pembroke.
                  Ze stamt af van Key Junoba's House en Ophelia vd Goudse Hout en is volledig gezond verklaard (ogen en
                  heupen).
                  Ze heeft de kleur sable/wit en is geboren op 28 juli 2013 in Vlist.
                </div>
              </paper-card>
              <paper-card image="../images/charlie_jong/charlie_groot_pup.jpg" alt="welsh corgi pembroke"
                          heading="Charlie als pup" elevation="3"
                          class="page">
              </paper-card>
              <paper-card image="../images/charlie_images/charlie_tuin_2.jpg" alt="welsh corgi pembroke"
                          heading="Karakter" elevation="3"
                          class="page">
                <div class="card-content">
                  Charlie voelt zich op haar gemak bij kinderen. Als ze genoeg heeft van de drukte zoekt ze een rustig
                  plekje.
                  Verder maak je d'r altijd blij met flinke een wandeling.
                </div>
              </paper-card>
              <paper-card image="../images/charlie_andere_honden/charlie_bas_groot.jpg" alt="welsh corgi pembroke"
                          heading="Charlie en buurman Basje"
                          elevation="3" class="page">
              </paper-card>
              <paper-card image="../images/charlie_images/charlie_mos.jpg" alt="welsh corgi pembroke"
                          heading="Verstopt in het bos" elevation="3"
                          class="page">
              </paper-card>
              <paper-card image="../images/charlie_images/charlie_in_actie.jpg" alt="welsh corgi pembroke"
                          heading="Charlie in actie" elevation="3"
                          class="page">
              </paper-card>
              <paper-card image="../images/charlie_images/ikhoorwat.jpg" alt="welsh corgi pembroke"
                          heading="Ik hoor wat" elevation="3"
                          class="page">
              </paper-card>
              <paper-card image="../images/charlie_images/charlie_ende_baas.jpg" alt="welsh corgi pembroke"
                          heading="Charlie en de baas"
                          elevation="3" class="page">
              </paper-card>
            </div>
          </div>


          <div class="xs12 s12 m6 displaymode">
            <div style="text-align:center">
              <paper-card image="../images/charlie_kids/charlie_wacht.jpg" alt="welsh corgi pembroke kids"
                          heading="Sociaal" elevation="3" class="page">
                <div class="card-content">
                  Als er wat te doen is, staat Charlie vooraan. Maar ze kan ook uren achter elkaar slapen.
                  Ze heeft bij ons een grote zitzak, maar slaapt overal. Uitgestrekt op de grond of plat op d'r rug,
                  zoals alleen Corgi's dat kunnen.
                  Charlie is een dol op contact, ook met vreemde mensen en honden. Ze heeft een vrij dominant karakter
                  en laat zich niet makkelijk aan de kant zetten. Zelfs niet door de rottweiler van de buren!
                </div>
              </paper-card>
              <paper-card image="../images/charlie_wedstrijd/charlie_wedstrijd_kids.jpg"
                          alt="welsh corgi pembroke match" heading="Competitie"
                          elevation="3"
                          class="page">
                <div class="card-content">
                  Charlie heeft in 2016 meegedaan aan de Hanzeshow in Zwolle. Ze behaalde daar een Zeer Goed
                  en een tweede prijs!
                </div>
              </paper-card>


              <paper-card image="../images/charlie_wedstrijd/hanzeshow_2016.jpg" alt="welsh corgi pembroke show"
                          heading="Hanzeshow 2016" elevation="3"
                          class="page">
              </paper-card>

              <paper-card image="../images/charlie_images/charlie_tuin.jpg" alt="welsh corgi pembroke garden"
                          heading="Koningin van de tuin" elevation="3"
                          class="page">
                <div class="card-content">
                  Charlie gaat graag wandelen, maar racet ook graag door de tuin. Achter de bal aan rennen is uiteraard
                  ook geweldig.
                </div>
              </paper-card>

              <paper-card image="../images/charlie_images/charlie_sweet.jpg" elevation="3" heading="Isn't she lovely"
                          class="page" alt="welsh corgi pembroke sweet">
              </paper-card>
              <paper-card image="../images/charlie_kids/charlie_ollie.jpg" alt="welsh corgi pembroke kids"
                          heading="Charlie en Olivier" elevation="3"
                          class="page">
                <div class="card-content">
                  De meeste kinderen vinden Charlie schattig en willen haar graag aaien.
                  Daarbij is het wel belangrijk om kinderen te leren hoe ze met een hond moeten omgaan.
                </div>
              </paper-card>
              <paper-card image="../images/charlie_images/charlie_pad.jpg" alt="welsh corgi pembroke"
                          heading="Charlie op pad" elevation="3"
                          class="page">
              </paper-card>
            </div>
          </div>
        </iron-grid>
      </iron-grid-container>

      <universal-footer>
        <div copyright-center>
          <footer-panel></footer-panel>
        </div>
      </universal-footer>
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'charlie-page',
        behaviors: [
          Polymer.IronResizableBehavior,
          Polymer.NeonSharedElementAnimatableBehavior
        ],
        properties: {
          foo: {
            type: String,
            value: 'charlie-page',
            notify: true
          },
          attached: function () {
            this.async(this.notifyResize, 1);

          },
        }
      });
    })();
  </script>
</dom-module>

<dom-module id="puppie-planning">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>
    <div class="background">
    <iron-grid-container id="puppie-planning-page">
      <iron-grid id='grid5' xs-max-width="480" s-max-width="960" m-max-width="1280" l-max-width="1600">
        <div class="xs12 s12 m12 displaymode content-planning">
          <p>
            We willen in het voorjaar of begin zomer een nestje fokken. Interesse? Neem contact met ons op.
          </p>
        </div>
      </iron-grid>
    </iron-grid-container>
    <universal-footer>
      <div copyright-center>
        <footer-panel></footer-panel>
      </div>
    </universal-footer>
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'puppie-planning',
        behaviors: [
          Polymer.IronResizableBehavior,
          Polymer.NeonSharedElementAnimatableBehavior
        ],
        properties: {
          foo: {
            type: String,
            value: 'volgons-page',
            notify: true
          }
        },
        attached: function () {
          this.async(this.notifyResize, 1);
        }
      });
    })();
  </script>
</dom-module>

<dom-module id="menu-page">
  <template>
    <style is="custom-style" include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <!--neon-animated-pages selects the view based on the active route -->
    <neon-animated-pages selected="[[type.type]]" attr-for-selected="data-type" restamp="true" id="neopages">
      <menu-overview class="pages" data-type=""></menu-overview>
      <social-page class="pages" data-type="social" exit-animation="scale-down-animation" on-selected="_scrollTo"></social-page>
      <kennel-page class="pages" data-type='kennel' exit-animation="scale-down-animation" on-selected="_scrollTo"></kennel-page>
      <corgis-page class="pages" data-type='corgis' exit-animation="scale-down-animation"></corgis-page>
      <charlie-page class="pages" data-type="charlie" exit-animation="scale-down-animation"></charlie-page>
      <een-pup class="pages" data-type="eenpup" exit-animation="scale-down-animation"></een-pup>
      <puppie-planning class="pages" data-type="planning" exit-animation="scale-down-animation"></puppie-planning>
    </neon-animated-pages>
    <app-location route="{{route}}"></app-location>
    <!-- Routes -->
    <app-route route="{{route}}" pattern="/:type" data="{{type}}" tail="{{tail}}" query-params="{{params}}"></app-route>
    </div>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'menu-page',
        behaviors: [
          Polymer.NeonAnimationRunnerBehavior
        ],
        properties: {},
        _scrollTo: function () {
          window.scrollTo(0,0);
        },
      });
    })();
  </script>
</dom-module>

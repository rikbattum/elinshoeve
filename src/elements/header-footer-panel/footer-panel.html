<dom-module id="footer-panel">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        margin-bottom: 5px;
        margin-top: -15px;

      }

      iron-icon {
        --iron-icon-fill-color: ghostwhite;
        height: 32px;
        width: 32px;
        margin-left: 5px;
      }

      paper-icon-button {
        color: #4527a0;
        margin-top:0px;
      }

      .instagram {
        position: relative;
        top: 9px;
        margin-right: 10px;
      }

      .buttons {
        margin-top: 3px;
      }
    </style>
    <div id="fb-root"></div>

    <app-location route="{{route}}"></app-location>
    <template is="dom-if" if="{{_isNotHomeRoute(route)}}">
      <paper-icon-button icon="arrow-back" on-tap="doRouteHome"></paper-icon-button>
    </template>

    <div style="align-content:center">
      <div class="fb-like" data-href="https://www.facebook.com/Elinshoeve" data-layout="button_count" data-action="like"
           data-size="small" data-show-faces="false" data-share="true"></div>
      <style>
      .ig-b- {
        display: inline-block;
      }

      .ig-b- img {
        visibility: hidden;
      }

      .ig-b-:hover {
        background-position: 0 -60px;
      }

      .ig-b-:active {
        background-position: 0 -120px;
      }

      .ig-b-24 {
        width: 24px;
        height: 24px;
        background: url(//badges.instagram.com/static/images/ig-badge-sprite-24.png) no-repeat 0 0;
      }

      @media only screen and (-webkit-min-device-pixel-ratio: 2), only screen and (min--moz-device-pixel-ratio: 2), only screen and (-o-min-device-pixel-ratio: 2 / 1), only screen and (min-device-pixel-ratio: 2), only screen and (min-resolution: 192dpi), only screen and (min-resolution: 2dppx) {
        .ig-b-24 {
          background-image: url(//badges.instagram.com/static/images/ig-badge-sprite-24@2x.png);
          background-size: 60px 178px;
        }
      }</style>
      <div class="buttons">
       <a href="https://www.instagram.com/elinshoeve/?ref=badge" class="ig-b- ig-b-24 instagram"><img
          src="//badges.instagram.com/static/images/ig-badge-24.png" alt="Instagram"/></a>
        <a href="mailto:eberendsen@hotmail.com?Subject=Kennel Elinshoeve">
          <iron-icon icon="mail"></iron-icon>
        </a>
      </div>
    </div>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'footer-panel',
        properties: {
          route: {
            type: Object,
            notify: true
          }
        },
        _isNotHomeRoute: function (route) {
          return this.route.path != '/';
        },
        doRouteHome: function () {
          this.set('route.path', '/');
        }
      });
    })();
  </script>
</dom-module>

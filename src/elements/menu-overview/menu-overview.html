<dom-module id="menu-overview">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <!-- Routes -->
    <app-route route="{{route}}"  pattern="/:type" data="{{type}}" tail="{{tail}}" query-params="{{params}}"></app-route>

    <div class="background">
      <iron-grid-container>
        <iron-grid id='grid' xs-max-width="480" s-max-width="960" m-max-width="1280" l-max-width="1600">
          <div class="xs12 s6 m6 l6">
            <a href="/social">
              <charlie-menu-item id="social" title="Social" image_url="../../images/elinshoeve/rainbowfrontpage.jpg"
                                 page="social">
              </charlie-menu-item>
            </a>
          </div>
          <div class="xs12 s6 m6 l6">
            <a href="/kennel">
              <charlie-menu-item id="kennel" title="De Kennel" image_url="../../images/elinshoeve/elinshoeve.jpg"
                                 page="kennel">
              </charlie-menu-item>
            </a>
          </div>
          <div class="xs12 s6 m6 l6">
            <a href="/corgis">
              <charlie-menu-item id="corgis" title="Corgi's" image_url="../../images/charlie_images/corgis.jpg"
                                 page="corgis">
              </charlie-menu-item>
            </a>
          </div>
          <div class="xs12 s6 m6 l6">
            <a href="/charlie">
              <charlie-menu-item id="charlie" title="Charlie"
                                 image_url="../../images/charlie_images/charlie_sneeuw.jpg"
                                 page="charlie">
              </charlie-menu-item>
            </a>
          </div>
          <div class="xs12 s6 m6 l6">
            <a href="/eenpup">
              <charlie-menu-item id="eenpup" title="Een pup"
                                 image_url="../../images/charlie_jong/lopenmetcharlie.jpg"
                                 page="eenpup">
              </charlie-menu-item>
            </a>
          </div>
          <div class="xs12 s6 m6 l6">
            <a href="/planning">
              <charlie-menu-item id="planning" title="Corgi's vd Elinshoeve"
                                 image_url="../../images/charlie_wedstrijd/esther_charlie_show.jpg"
                                 page="planning">
              </charlie-menu-item>
            </a>
          </div>
        </iron-grid>
      </iron-grid-container>

      <universal-footer>
        <div copyright-center>
          <footer-panel></footer-panel>
        </div>
      </universal-footer>

    </div>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'menu-overview',
        behaviors: [
          Polymer.IronResizableBehavior,

        ],
        properties: {
          title: {
            type: String,
            notify: true
          },
          image_url: {
            type: String,
            notify: true
          },
          route: {
            type: Object,
            observer: 'observeRoute'
          }
        },
        listeners: {
          'select': '_onIronSelect'
        },
        attached: function () {
          this.async(this.notifyResize, 1);

        },
        observeRoute: function () {
          window.scrollTo(0, 0);
        },
      });
    })();
  </script>
</dom-module>

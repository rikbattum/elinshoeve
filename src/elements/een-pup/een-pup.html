<dom-module id="een-pup">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <div class="background">
      <iron-grid-container>
        <iron-grid id='grid3' xs-max-width="480" s-max-width="960" m-max-width="1280" l-max-width="1600">

          <div class="xs12 s12 m6 displaymode">
            <div style="text-align:center">
              <paper-card class="page" image="../images/elinshoeve/speelhuisje.jpg"
                          heading="Een pup"
                          elevation="3" alt="garden playhouse">
                <div class="card-content">
                  Interesse in een eigen Welsh Corgi Pembroke pup? Neem dan contact met ons op voor meer informatie over de
                  de puppyplanning.
                  Als je nog nooit eerder een puppy hebt gehad, vraag je je misschien af hoe het
                  verloopt. In grote lijnen is dit wat je kunt verwachten.
                </div>
              </paper-card>

              <paper-card image="../images/charlie_jong/charlie_groot_pup.jpg"
                          heading="Op de puppylijst" class="page"
                          elevation="3" alt="welsh corgi pembroke puppie">
                <div class="card-content">
                  Er vindt eerst een oriënterend gesprek plaats om te kijken of er een goede
                  match is tussen wat jij zoekt en onze pups. We vinden het belangrijk dat de
                  hond voldoende aandacht en verzorging krijgt. Als alles in orde is, krijg je een plek op de puppylijst
                  van De Elinshoeve. We houden je dan op de hoogte van de voortgang, zoals het dekken en de planning
                  rondom de geboorte.
                </div>
              </paper-card>

              <paper-card image="../images/charlie_images/charlie_veld.jpg"
                          heading="Geboorte: kennismaken met de pups"
                          class="page"
                          elevation="3" alt="welsh corgi pembroke puppie">
                <div class="card-content">
                  Kom je op kraambezoek? Als we een pup aan je toewijzen, leggen we de afspraken vast in een contract en
                  vindt er een aanbetaling plaatst. Dit doen we op
                  basis van de standaarden van de Nederlandse Welsh Corgi Club (NWCC), met als doel de belangen
                  van de koper én de hond te waarborgen.
                </div>
              </paper-card>

              <paper-card image="../images/charlie_images/charlie_vraag_sneeuw.jpg" heading="De basis"
                          elevation="3"
                          class="page" alt="welsh corgi pembroke puppie">
                <div class="card-content">
                  De eerste acht weken blijven de puppy’s bij hun moeder. Hier wordt de basis gelegd voor het gedrag van
                  de hond; het begin van de socialisatie. De pups leren dat de buitenwereld heel normaal is.
                  Daarom groeien de pups op in huis, tussen de kinderen. Ook vinden de eerste stappen van
                  zindelijkheidstraining plaats. In deze periode worden de pups gechipt en drie keer ontwormd en
                  gecontroleerd
                  door de dierenarts. Bij de overdracht krijg je nog wat tips mee, de stambomen van de ouders en het
                  entingsboekje.
                </div>
              </paper-card>

              <paper-card image="../images/charlie_images/charlie_staand_hor.jpg" heading="Het echte werk"
                          elevation="3"
                          class="page" alt="welsh corgi pembroke puppie">
                <div class="card-content">
                  Na acht weken komt de hond bij jou in huis en nemen jullie de zorg over. Nu begint het echte werk! Dit
                  is de tweede fase van socialisatie, die over het algemeen tot
                  zes maanden duurt. Je pup moet volledig zindelijk gemaakt worden en de opvoeding van je pup vraagt de
                  nodige aandacht.
                  Deze eerste periode is bepalend voor het karakter van de hond.
                </div>
              </paper-card>
              <paper-card image="../images/charlie_jong/charlie_olivier_vakantie.jpg" heading="Samen op vakantie"
                          elevation="3" alt="welsh corgi pembroke puppie">
              </paper-card>
            </div>
          </div>

          <div class="xs12 s12 m6 displaymode">
            <div style="text-align:center">
              <paper-card image="../images/charlie_andere_honden/charlie_basje.jpg" heading="Hoe nu verder?"
                          elevation="3"
                          class="page" alt="welsh corgi pembroke puppie">
                <div class="card-content">
                  Het is een goed idee om met je pup op puppycursus te gaan bij een lokale kynologievereniging. Daar
                  leert je pup veel van. Omgaan met andere honden bijvoorbeeld!
                </div>
              </paper-card>
              <paper-card class="page" image="../images/charlie_jong/charlie_tristan_pup.jpg"
                          heading="Kleine Charlie en Tristan" elevation="3" alt="welsh corgi pembroke puppie">
              </paper-card>
              <paper-card class="page" image="../images/charlie_jong/klein_en_gras.jpg"
                          heading="Spelen in het gras" elevation="3" alt="welsh corgi pembroke puppie">
              </paper-card>
              <paper-card class="page" image="../images/charlie_jong/optillen.jpg"
                          heading="Kleintje in de lucht" elevation="3" alt="welsh corgi pembroke puppie">
              </paper-card>

              <paper-card image="../images/charlie_jong/charlie_park.jpg" heading="Charlie in het park" elevation="3"
                          alt="welsh corgi pembroke puppie">
              </paper-card>
              <paper-card image="../images/charlie_images/snuffel.jpg" heading="Snuffelen" elevation="3"
                          alt="welsh corgi pembroke puppie"></paper-card>
            </div>
          </div>
        </iron-grid>
      </iron-grid-container>

      <universal-footer>
        <div copyright-center>
          <footer-panel></footer-panel>
        </div>
      </universal-footer>
    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'een-pup',
        behaviors: [
          Polymer.IronResizableBehavior,
          Polymer.NeonSharedElementAnimatableBehavior
        ],
        properties: {
          foo: {
            type: String,
            value: 'corgis-page',
            notify: true
          }
        },
        attached: function () {
          this.async(this.notifyResize, 1);
        },
      });
    })();
  </script>
</dom-module>

<dom-module id="corgis-page">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
      }
    </style>

    <div class="background">
      <iron-grid-container>
        <iron-grid id='grid3' xs-max-width="480" s-max-width="960" m-max-width="1280" l-max-width="1600">

          <div class="xs12 s12 m6 displaymode">


            <paper-card class="page" image="../images/pembroke/pembrokshire-coast-path.jpg"
                        heading="Pembroke"
                        elevation="3" alt="welsh corgi pembroke">
              <div class="card-content">
                De Welsh Corgi Pembroke maakt met de Welsh Corgi Cardigan onderdeel uit van de Welsh Corgi familie.
                De hond vindt zijn oorsprong in Pembrokeshire, Wales.
                Er wordt aangenomen dat het ras bestaat uit nakomelingen van de västgötaspets, die via de Vikingen in
                Wales terechtgekomen zijn.
                De vertaling van “Cor gi” is vanuit het Welsh letterlijk “dwerghond.” De corgi is de kleinste hond uit
                de herdersgroep.
                Oorspronkelijk werden Pembrokes gebruikt voor het hoeden over schapen, paarden en koeien.
                </div>
            </paper-card>

            <paper-card image="../images/charlie_images/charlie_kuil.jpg" heading="Fysiek" class="page"
                        elevation="3" alt="welsh corgi pembroke">
              <div class="card-content">
                De korte benen van de Pembroke kunnen een nadeel lijken maar Pembrokes hebben het uithoudingsvermogen
                van de grotere herdersrassen en kunnen even goed rennen en springen. Pembrokes hebben,
                zoals de meeste herdersrassen, dan ook minimaal een uur beweging per dag nodig.
                Ook hun karakter lijkt op dat van een grotere hond. De Welsh corgi Pembroke heeft weinig vachtverzorging
                nodig. Het is normaal gesproken toereikend om de vacht soms eens goed door te borstelen. Tijdens het
                verharen is meer borstelen wel een aanrader! In verband met de lange rug is het beter om te voorkomen
                dat dit ras te dik wordt.Pembrokes hebben een schouderhoogte tussen de 25 en 30 centimeter en een
                gewicht van tussen van 9 tot 12 kilo en worden over het algemeen twaalf tot veertien jaar oud.
              </div>
            </paper-card>

            <paper-card image="../images/charlie_images/charlie_in_positie.jpeg" heading="Karakter"
                        class="page"
                        elevation="3" alt="welsh corgi pembroke">
              <div class="card-content">
                Zoals de meeste herdersrassen zijn Pembrokes actief, intelligent en atletisch.
                Ze zijn vrolijk en liefdevol maar hebben vaak een koppige en ondeugende kant vanwege hun natuurlijke
                instinct om de omgeving te commanderen. Ze hechten zich sterk aan de baas en de gezinsleden,
                vooral kinderen.
                Pembrokes zijn hoogst intelligent en snelle denkers, waardoor ze erg makkelijk te trainen zijn. Maar
                ze zijn niet onderdanig en hebben vaak een eigen mening!
                </div>
            </paper-card>
            <paper-card image="../images/charlie_images/sprintje.jpg" heading="Klaar voor een sprintje" elevation="3"
                        class="page" alt="welsh corgi pembroke">
            </paper-card>
            <paper-card image="../images/charlie_images/lekker_rennen.jpg" heading="Lekker rennen" elevation="3"
                        class="page" alt="welsh corgi pembroke">
            </paper-card>
          </div>

          <div class="xs12 s12 m6 displaymode">
            <paper-card image="../images/charlie_images/charlie_in_de_plas.jpg" heading="Organisatie"
                        class="page"
                        elevation="3" alt="welsh corgi pembroke">
              <div class="card-content">
                De Nederlandse Welsh Corgi Club is opgericht op 16 september 1950.
                De NWCC heeft als doelstelling zich zonder winstoogmerk in te zetten voor het in stand houden en
                verbeteren van de raszuivere Welsh Corgi's volgens de officiële rasstandaard, het bevorderen van de
                gezondheid en het welzijn van de Welsh Corgi's in het algemeen en het voorkomen
                en bestrijden van erfelijke gebreken binnen de rassen in het bijzonder, het bevorderen van het contact
                tussen fokkers en liefhebbers van de Welsh Corgi's.
                De NWCC valt onder de Raad van Beheer, een vereninging van verenigingen waar onder andere het
                stamboekbeheer is belegd.
                Meer weten? Kijk op de sites van de NWCC of de Raad van Beheer:
              </div>
            </paper-card>

            <a href="http://www.welshcorgiclub.nl/" alt="welsh corgi pembroke">
              <paper-card class="page" image="../images/icons/NWCCheadKlein.jpg" elevation="3">
              </paper-card>
            </a>

            <a href="https://www.houdenvanhonden.nl/" alt="welsh corgi pembroke">
              <paper-card image="../images/icons/logoraadvanbeheer.jpg" elevation="3"
                          class="page notopmargin">
              </paper-card>
            </a>

            <paper-card image="../images/charlie_kids/charlie_ollie_stok.jpg" heading="Samen wandelen" elevation="3"
                        class="page" alt="welsh corgi pembroke walk">
            </paper-card>

            <paper-card image="../images/pembroke/queen.jpg" heading="Engels koningshuis" elevation="3"
                        class="page" alt="welsh corgi pembroke">
              <div class="card-content">
                De Welsh Corgi Pembroke staat ook bekend als de favoriete hond van koningin Elisabeth
                van het Verenigd Koninkrijk. Ze schijnt er zestien te hebben!
              </div>
            </paper-card>


            <paper-card image="../images/charlie_images/charlie_erf.jpg" heading="Charlie op het erf" elevation="3"
                        class="page" alt="welsh corgi pembroke">
            </paper-card>

          </div>
        </iron-grid>
      </iron-grid-container>

      <universal-footer>
        <div copyright-center>
          <footer-panel></footer-panel>
        </div>
      </universal-footer>

    </div>
  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'corgis-page',
        behaviors: [
          Polymer.IronResizableBehavior,
          Polymer.NeonSharedElementAnimatableBehavior
        ],
        properties: {
          foo: {
            type: String,
            value: 'corgis-page',
            notify: true
          }
        },
        attached: function () {
          this.async(this.notifyResize, 1);
        }
        ,
      })
      ;
    })();
  </script>
</dom-module>

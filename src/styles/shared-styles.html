<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-styles/typography.html">


<!-- shared styles for all elements and index.html -->
<dom-module id="shared-styles">
  <template>
    <style>

      html {
        min-height: 100% !important;
        height: 100%;
      }

      body {
        min-height: 100% !important;
        min-height: 100%;
      }

      .page-title {
        @apply(--paper-font-display2);
      }

      .app-menu {
        --paper-menu-selected-item: {
          color: #fff;
          background: var(--light-primary-color);
        }
      }

      .background {
        background-color: #fff;
        background-image: linear-gradient(90deg, transparent 79px, #abced4 79px, #abced4 81px, transparent 81px),
        linear-gradient(#eee .1em, transparent .1em);
        background-size: 100% 1.2em;
      }

      paper-menu a > *, paper-menu paper-item > *, paper-menu paper-icon-item > * {
        pointer-events: none;
      }

      app-header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        color: #fff;
        background-color: sandybrown;
        --app-header-background-front-layer: {
          background-image: url("/images/main_image/houtdorperveld.JPG");
        };
        font-family: 'BioRhyme', serif;
      }

      paper-icon-button.headerbar {
        --paper-icon-button-ink-color: white;
        display: inline-flex;
        margin-top: 40px;
        height: 70px;
        width: 70px;
      }

      paper-fab {
        position: absolute;
        right: 16px;
        top: 248px;
        will-change: transform;
        transition: 0.1s -webkit-transform;
        transition: 0.1s transform;
      }

      paper-fab.shrink-to-hidden {
        -webkit-transform: scale3d(0, 0, 0);
        transform: scale3d(0, 0, 0);
      }

      app-toolbar.middle {
        height: 120px;
      }

      app-toolbar.bottom {
        height: 92px;
      }

      [main-title] {
        margin-left: 64px;
        font-size: 32px;
        font-weight: 500;
      }

      [condensed-title] {
        margin-left: 20px;
        font-weight: 500;
        font-size: 12px !important;
      }

      .home {
        align-content: center;
        padding-top: 280px;
      }

      .pages {
        align-content: center;
        display: block;
        margin-left: auto;
        margin-right: auto;
        float: right;
      }

      .content {
        margin-top: 270px;
        align-content: center;
      }

      [iron-container] {
        margin: 100px;
      }

      paper-card {
        --paper-card-background-color: white;
        --paper-card-header-color: #fff;
        border-style: outset;
        border-width: medium;

        margin-top: 3%;
        margin-bottom: 3%;
        width: 85%;
        --paper-card-header-image-text: {
          color: #fff;
          -webkit-font-smoothing: antialiased;
          font-family: 'BioRhyme', serif;
          font-weight: 500;
          font-size: x-large;
          letter-spacing: -1px;
          text-align: center;
        };
        --paper-card-header-image: {
          margin-top: 15px;
        }
      }

      universal-footer {
        --universal-footer-background-color: sandybrown;
        --universal-footer-text-color: #3F250B;
        --universal-footer-padding: 2px;
        position: relative;
        margin-top:4px;
        width: 100%;
        --universal-footer-col-title-margin-top: 0px;
      }

      .footertext {
        font-size: large;
        font-family: 'BioRhyme', serif;
        font-weight: 600;
        font-size: x-large;
        letter-spacing: -1px;
        text-align: center;

      }

      neon-animated-pages {
        align-content: center;
        position: inherit;
        display: block;
      }

      neon-animated-pages > * {
        position: absolute;
        margin-top: 276px;
      }

      @media (max-width: 600px) {

        neon-animated-pages > * {
          position: absolute;
          margin-top: 220px;
        }

        .footertext {
          font-size: large;
          font-family: 'BioRhyme', serif;
          font-weight: 500;
          font-size: small;
          letter-spacing: -1px;
          text-align: center;
        }

        .header-panel {
          font-weight: 500;
          font-size: 18px !important;
        }

        paper-card {
          --paper-card-background-color: white;
          --paper-card-header-color: #fff;
          border-style: outset;
          border-width: medium;
          margin-top: 3%;
          margin-bottom: 3%;
          width: 100%;
          --paper-card-header-image-text: {
            color: #fff;
            -webkit-font-smoothing: antialiased;
            font-family: 'BioRhyme', serif;
            font-weight: 500;
            font-size: medium;
            letter-spacing: -1px;
            text-align: center;
          };
          --paper-card-header-image: {
            margin-top: 8px;
          }

        }

        .card-content {
          -webkit-font-smoothing: antialiased;
          font-family: 'BioRhyme', serif;
          font-weight: 500;
          font-size: x-small;
        }

        .title {
          font-size: 1px !important;
        }

        app-toolbar.middle {
          height: 80px;
        }

        app-toolbar.bottom {
          height: 60.2px;
        }

        .home {
          align-content: center;
          padding-top: 210px;
        }

        .pages {
          display: block;
          margin-left: auto;
          margin-right: auto;
          float: right;
          align-content: center;
        }

        [main-title] {
          margin-left: 30px;
          font-size: 18px;
          font-weight: 500;
        }

        [condensed-title] {
          margin-left: 10px;
          font-weight: 500;
          font-size: 12px !important;
        }

      }

      /*@media (min-width: 1250px) {*/
      /*.large-container {*/
      /*width : 1250px;*/
      /*}*/
      /*}*/


    </style>
  </template>
</dom-module>

              <paper-card class="page" image="../images/pembroke/pembrokshire-coast-path.jpg"
                          heading="Pembroke"
                          elevation="3">
                <div class="card-content">
                  De Welsh corgi Pembroke maakt met de Welsh corgi Cardigan onderdeel uit van de Welsh Corgi familie.
                  De hond vindt zijn oorsprong in Pembrokeshire, dat in Wales ligt.
                  Er wordt aangenomen dat het ras bestaat uit nakomelingen van de västgötaspets, die via de Vikingen in
                  Wales
                  terechtgekomen zijn.
                  De vertaling van “Cor gi” is vanuit het Welsh letterlijk “dwerghond.” De corgi is de kleinste hond uit
                  de
                  herdersgroep.
                  Oorspronkelijk werden Pembrokes gebruikt voor het hoeden over schapen, paarden en koeien.
                  Tegenwoordig worden Pembrokes meer gebruikt als gezelschapshonden.
                </div>
              </paper-card>

              <paper-card image="../images/charlie_images/charlie_kuil.jpg" heading="Fysiek" class="page"
                          elevation="3">
                <div class="card-content">
                  De korte benen van de Pembroke kunnen een nadeel lijken maar Pembrokes hebben het uithoudingsvermogen
                  van de
                  grotere herdersrassen en kunnen even goed rennen en springen.
                  Ondanks hun lengte zijn Pembrokes snelle renners en hebben ze, zoals de meeste herdersrassen,
                  dagelijks
                  minimaal een uur beweging nodig.
                  Dagelijkse wandelingen en verzorging is daarom ook nodig. Ook al zijn ze wat kleiner, ze hebben het
                  karakter
                  van een wat grotere hond en daarmee moet dus rekening gehouden worden.
                  De Welsh corgi Pembroke heeft weinig vachtverzorging nodig. Het is normaal gesproken toereikend om de
                  vacht
                  soms eens goed door te borstelen.
                  In verband met de lange rug is het beter om te voorkomen dat dit ras te dik wordt.
                  Pembrokes hebben een schouderhoogte tussen de 25 en 30 centimeter en een gewicht van tussen van 9 tot
                  12
                  kilo
                  en worden over het algemeen twaalf tot veertien jaar oud.
                </div>
              </paper-card>

              <paper-card image="../images/charlie_images/charlie_in_positie.jpeg" heading="Karakter"
                          class="page"
                          elevation="3">
                <div class="card-content">
                  Zoals de meeste herdersrassen zijn Pembrokes, ondanks de korte pootjes en hun stevige voorkomen,
                  actief,
                  intelligent en atletisch.
                  Ze zijn vrolijk en liefdevol maar hebben vaak een koppige en ondeugende kant vanwege hun natuurlijke
                  instinct
                  de omgeving te commanderen.
                  Ze hechten zich sterk aan de baas en de gezinsleden, vooral kinderen.
                  Pembrokes zijn hoogst intelligent en snelle denkers, waardoor ze erg makkelijk te trainen kunnen zijn,
                  maar ze
                  zijn niet onderdanig en hebben vaak ook een eigen willetje.
                  Desondanks zijn ze wel gehoorzaam en vinden ze het erg fijn de baas gelukkig te maken.
                </div>
              </paper-card>
              <paper-card image="../images/charlie_images/sprintje.jpg" heading="Klaar voor een sprintje" elevation="3"
                          class="page">
              </paper-card>

                          class="page">
              </paper-card>
            </div>

            <div class="xs12 s12 m6 displaymode">
              <paper-card image="../images/charlie_images/charlie_in_de_plas.jpg" heading="Organisatie"
                          class="page"
                          elevation="3">
                <div class="card-content">
                  Er bestaat een Nederlandse Welsh Corgi Club die notarieel is opgericht op 16 september 1950.
                  De NWCC is een onafhankelijke vereninging, destijds opgericht door een aantal serieuze fokkers en
                  liefhebbers van de Welsh Corgi's.
                  De NWCC heeft als doelstelling zich zonder winstoogmerk in te zetten voor het in stand houden en
                  verbeteren van de raszuivere Welsh Corgi's volgens de officiële rasstandaard,
                  het bevorderen van de gezondheid en het welzijn van de Welsh Corgi's in het algemeen en het voorkomen
                  en
                  bestrijden van erfelijke gebreken binnen de rassen in het bijzonder, het bevorderen van het contact
                  tussen fokkers en liefhebbers van de Welsh Corgi's.
                  Deze vallen weer onder de raad van beheer, een vereninging van vereniging waar onder andere het
                  stamboek
                  beheer is belegd.
                  Neem voor meer informatie een kijkje bij de sites van de NWCC of de raad van beheer:
                </div>

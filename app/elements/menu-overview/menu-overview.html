<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="menu-overview">
  <template>
    <style include="shared-styles" >
      :host {
        display: block;
      }
    </style>

    <div class="background">
    <iron-grid-container>
      <iron-grid id='grid' log="" xs-max-width="480" s-max-width="960" m-max-width="1280" l-max-width="1600">
        <div class="xs12 s6 m6 l6">
          <charlie-menu-item id="latest_news" title="Social" image_url="../../images/elinshoeve/rainbowfrontpage.jpg"
                             page="social">
          </charlie-menu-item>
        </div>
        <div class="xs12 s6 m6 l6">
          <charlie-menu-item id="kennel" title="Het Kennel" image_url="../../images/elinshoeve/elinshoeve.jpg"
                             page="kennel">
          </charlie-menu-item>
        </div>
        <div class="xs12 s6 m6 l6">
          <charlie-menu-item id="corgis" title="Corgi's" image_url="../../images/charlie_images/corgis.jpg"
                             page="corgis">
          </charlie-menu-item>
        </div>
        <div class="xs12 s6 m6 l6">
          <charlie-menu-item id="charlie" title="Charlie"
                             image_url="../../images/charlie_images/charlie_sneeuw.jpg"
                             page="charlie">
          </charlie-menu-item>
        </div>
        <div class="xs12 s6 m6 l6">
          <charlie-menu-item id="eenpup" title="Een pup"
                             image_url="../../images/charlie_jong/lopenmetcharlie.jpg"
                             page="eenpup">
          </charlie-menu-item>
        </div>
        <div class="xs12 s6 m6 l6">
          <charlie-menu-item id="volgons" title="Volg ons"
                             image_url="../../images/charlie_wedstrijd/esther_charlie_show.jpg"
                             page="volgons">
          </charlie-menu-item>
        </div>
      </iron-grid>
    </iron-grid-container>

    <universal-footer>
      <div copyright-center>
        <footer-panel></footer-panel>
      </div>
    </universal-footer>

    </div>

  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'menu-overview',
        behaviors: [
          Polymer.IronResizableBehavior,

        ],
        properties: {
          title: {
            type: String,
            notify: true
          },
          image_url: {
            type: String,
            notify: true
          },
          route: {
            type: Object,
            observer: '_observeRoute'
          }
        },
        listeners: {
          // this event is fired when the animation finishes
          'neon-animation-finish': '_onNeonAnimationFinish'
        },
        _onNeonAnimationFinish: function(event, object) {
          console.log('arguments', event);
          console.log('animation done!');
        },
        _observeRoute: function () {
          console.log('this is route.path ', this.route.path)
        },
        attached: function () {
          this.async(this.notifyResize, 1);
        }
      });
    })();
  </script>
</dom-module>

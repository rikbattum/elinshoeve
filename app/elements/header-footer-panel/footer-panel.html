<dom-module id="footer-panel">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        margin-bottom: 5px;
      }
      iron-icon {
        --iron-icon-fill-color:  #4527a0;
      }
      paper-icon-button {
        color: #4527a0;
      }

    </style>
    <app-location route="{{route}}"></app-location>
    <template is="dom-if" if="{{_isNotHomeRoute(route)}}">
      <paper-icon-button class="footerbar" icon="arrow-back" on-tap="doRouteHome"></paper-icon-button>
    </template>
    <p class="footertext"> Â© Kennel Elinshoeve <a href="mailto:eberendsen@hotmail.com?Subject=Kennel Elinshoeve">
      <iron-icon icon="mail"></iron-icon>
    </a></p>
    <div class="fb-like" data-href="https://www.facebook.com/Elinshoeve" data-layout="button_count" data-action="like" data-size="small" data-show-faces="false" data-share="true"></div>
  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'footer-panel',
        properties: {
          route: {
            type: Object,
            notify: true
          }
        },
        _isNotHomeRoute: function (route) {
          return this.route.path != '/';
        },
        doRouteHome: function () {
          this.set('route.path', '/');
        }
      });
    })();
  </script>
</dom-module>

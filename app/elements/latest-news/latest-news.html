<link rel="import" href="..\..\bower_components/polymer/polymer.html">

<dom-module id="latest-news">


  <template>
    <style include="shared-styles">
      :host {
        display: block;
        align-content: center
      }
      .fbframe {
        align: center;
        margin-left: 15px;
        margin-top: 15px;
        width: 650px;
        height:2000px
      }
      .facebookframe {
        align-content: center
      }

      @media (max-width: 600px) {
        .fbframe {
          align: center;
          margin-left: 10px;
          width: 340px;
          height:500px
        }
      }

    </style>
  <div class="facebookframe">
    <iframe class="fbframe"
      src="https://www.facebook.com/plugins/page.php?href=https%3A%2F%2Fwww.facebook.com%2FElinshoeve%2F&tabs=timeline&width=340&height=500&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=false&appId"
      style="border:none;overflow:hidden" scrolling="no" frameborder="0"
      allowTransparency="true"></iframe>
  </div>

    <universal-footer>
      <div copyright-center>
        <footer-panel></footer-panel>
      </div>
    </universal-footer>


  </template>
  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'latest-news',
        behaviors: [
          Polymer.IronResizableBehavior,
          Polymer.NeonSharedElementAnimatableBehavior
        ],
        properties: {
          foo: {
            type: String,
            value: 'latest-news',
            notify: true
          }
        },
        attached: function () {
          this.async(this.notifyResize, 1);
        }
      });
    })();
  </script>
</dom-module>
